<app-header></app-header> <!-- Header Component -->

<main class="container">
    <form class="form" [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <fieldset class="form__group">
            <div class="form__info">
                <h2>Seo</h2>
                <p>Programació d'una web responsive completa</p>
            </div>
            <h3>{{ budgetService.seoBasePrice }} <span>€</span></h3>
            <div class="form__checkgroup">
                <input type="checkbox" formControlName="Seo" id="formSeo" >
                <label for="formSeo">Afegir</label>
            </div> 
        </fieldset> <!-- fieldset Seo -->

        <fieldset class="form__group">
            <div class="form__info">
                <h2>Ads</h2>
                <p>Programació d'una web responsive completa</p>
            </div>
            <h3>{{ budgetService.adsBasePrice }} <span>€</span></h3>
            <div class="form__checkgroup">
                <input type="checkbox" formControlName="Ads" id="formAds" >
                <label for="formAds">Afegir</label>
            </div>
        </fieldset> <!-- fieldset Ads -->

        <fieldset class="form__group">
            <div class="form__info">
                <h2>Web</h2>
                <p>Programació d'una web responsive completa</p>
            </div>
            <h3>{{ budgetService.webBasePrice }} <span>€</span></h3>
            <div class="form__checkgroup">
                <input type="checkbox" formControlName="Web" id="formWeb" (change)="onWebChange()">
                <label for="formWeb">Afegir</label>
                
            </div>
            @if(productForm.controls['Web']?.value){
                <app-panel [pages]="pages" [languages]="languages" (valuesChanged)="updatePanelElements($event)"></app-panel>
            }
        </fieldset>

        <app-contact-form [formContact]="productForm"></app-contact-form> <!-- Contact Form -->

    </form> <!-- form -->
    
    


</main>
