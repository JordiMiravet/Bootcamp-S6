<header class="header">
    <h3 class="header__logo">Frontender.itAcademy</h3>
    <div alt="wallpaper of header" class="header__image">
        <h1 class="header__text">Aconsegueix la millor qualitat</h1>
    </div>
</header> <!-- Header -->

<main class="container">
    <form class="form" [formGroup]="formulario" >
        <fieldset class="form__group">
            <div class="form__info">
                <h2>Seo</h2>
                <p>Programació d'una web responsive completa</p>
            </div>
            <h3>300 <span>€</span></h3>
            <div class="form__checkgroup">
                <input type="checkbox" formControlName="Seo" id="formSeo" >
                <label for="formSeo">Afegir</label>
            </div> 
        </fieldset> <!-- fieldset Seo -->

        <fieldset class="form__group">
            <div class="form__info">
                <h2>Ads</h2>
                <p>Programació d'una web responsive completa</p>
            </div>
            <h3>400 <span>€</span></h3>
            <div class="form__checkgroup">
                <input type="checkbox" formControlName="Ads" id="formAds" >
                <label for="formAds">Afegir</label>
            </div>
        </fieldset> <!-- fieldset Ads -->

        <fieldset class="form__group">
            <div class="form__info">
                <h2>Web</h2>
                <p>Programació d'una web responsive completa</p>
            </div>
            <h3>500 <span>€</span></h3>
            <div class="form__checkgroup">
                <input type="checkbox" formControlName="Web" id="formWeb" >
                <label for="formWeb">Afegir</label>
            </div>
        </fieldset> <!-- fieldset Web -->
    </form> <!-- form -->

    <div class="form__result">
        <h2>Preu pressuposat:</h2>
        <h3>{{ result }} <span>€</span></h3>
    </div> <!-- form result -->

</main>
